      - name: Authenticate
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBE_CONFIG}" > $HOME/.kube/config

      - name: Deploy new version
        env:
          RELEASE_VERSION: ${{ github.sha }}
        run: ./scripts/deploy-release.sh
